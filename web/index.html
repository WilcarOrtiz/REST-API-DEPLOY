<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROBAR API REST</title>
    <script type="module">
        const API_URL = 'http://localhost:1324/movies'

        // Cargar películas
        fetch(API_URL)
            .then(res => {
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                return res.json();
            })
            .then(movies => {
                const html = movies.map(movie => `
                    <article data-id="${movie.id}">
                        <h1>${movie.title}</h1>
                        <button>Eliminar</button>
                    </article>
                `).join('');
                document.querySelector('main').innerHTML = html;
            })
            .catch(err => {
                document.querySelector('main').innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
                console.error(err);
            });

        // Manejar eliminación
        document.addEventListener('click', e => {
            if (e.target.matches('button')) {
                const article = e.target.closest('article');
                const id = article.dataset.id;

                fetch(`http://localhost:1324/movies/${id}`, {
                    method: 'DELETE'
                })
                .then(res => {
                    if (!res.ok) throw new Error(`Error eliminando: ${res.status}`);
                    return res.json();
                })
                .then(res => {
                    if (res.success) {
                        article.remove();
                    } else {
                        alert('No se pudo eliminar la película.');
                    }
                })
                .catch(err => alert(err.message));
            }
        });
    </script>
</head>
<body>
    <h1>Lista de películas</h1>
    <main>
        <p>Cargando películas...</p>
    </main>
</body>
</html>
